<!DOCTYPE html>
<html>

<head>
    <title>La mia pagina HTML</title>
    <script src="script.js"></script>
    <style>
        #tidApp {
            display: none;
        }
    </style>


</head>

<body onload="intestazione()">
    <div id="intestazione"></div>
    <h3>Pulsanti accesso</h3>
    <button type="button" onclick="mostra('registraform');nascondi('mostraLogin')">Registrati</button>
    <button type="button" onclick="mostra('mostraLogin');nascondi('registraform')">Login</button>

    <form method="post" name="registraform" id="registraform" style="display: none;">

        <div id="registraUtente" >
            <h4>Registrati</h4>
            <table border="2">
                <tr>
                    <td>Name:</td>
                    <td><input name="utenteName" id="utenteName" /><br></td>
                </tr>
                <tr>
                    <td>Cognome:</td>
                    <td><input name="utenteSurname" id="utenteSurname" /><br></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input name="utenteEmail" id="utenteEmail" /><br>

                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input name="utentePassword" id="utentePassword" /><br></td>
                </tr>
                <tr>
                    <td>Codice fiscale:</td>
                    <td><input name="utenteCF" id="utenteCF" /><br></td>
                </tr>
                <tr>
                    <td>Indirizzo:</td>
                    <td><input name="utenteIndirizzo" id="utenteIndirizzo" /><br></td>
                </tr>
                <tr>
                    <td>Numero tel:</td>
                    <td><input name="numero_di_telefono" id="numero_di_telefono" /><br></td>
                </tr>
                <tr>
                    <td>Data di nascita:</td>
                    <td><input type="date" id="data_di_nascita" /><br></td>
                </tr>
                <tr>
                    <td>SPID:</td>
                    <td><input type="radio" name="SPID" id="vero">Si
                        <input type="radio" name="SPID" id="falso">No
                    </td>
                </tr>
                <tr>
                    <td>Tipo di account:</td>
                    <td>
                        <input type="radio" name="utenteTipoUtente" id="clientePaziente" value="ClientePaziente"
                            onchange="opzioneSelezionata()" /> Cliente/Paziente <br>
                        <input type="radio" name="utenteTipoUtente" id="Medico" value="Medico"
                            onchange="opzioneSelezionata()" />
                        Medico <br>
                        <input type="radio" name="utenteTipoUtente" id="Farmacista" value="Farmacista"
                            onchange="opzioneSelezionata()" />
                        Farmacista <br>
                    </td>
                </tr>

            </table>
        </div>
        <br>
        <div id="tidApp">
            <table border="2">
                <tr>
                    <td>Titolo di studio:</td>
                    <td><input id="utenteTitoloDiStudio" ></td>
                </tr>
                <tr>
                    <td>Bio:</td>
                    <td><input type="textarea" id="utenteBio" ></td>
                </tr>
            </table>
        </div>
        <br>
        <div id="inserisciUtente"><button type="button" onclick="insertUtente()">Registrati</button></div>



    </form>

    <div id="mostraLogin" >
        <h4>Effettua il login</h4>
       
        <input name="email"  id="loginEmail" />
        <input type="password"  id="loginPassword" />
        <button type="button" onclick="login('vuota')">LogIn</button>

    </div>





</body>

</html>
